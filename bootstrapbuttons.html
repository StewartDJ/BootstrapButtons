<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container"> 
        <h1 class='text-center'>First Bootstrap Home Work</h1>
    <div class="row">
        <div class="col-4"><button type="button" class="btn btn-primary m-2 w-100 ">Primary</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-secondary m-2 w-100 ">Secondary</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-success m-2 w-100 ">Success</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-danger m-2 w-100 ">Danger</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-warning m-2 w-100 ">Warning</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-info m-2 w-100 ">Info</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-light m-2 w-100 ">Light</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-dark m-2 w-100 ">Dark</button></div>
        
        <div class="col-4"><button type="button" class="btn btn-link m-2 w-100 ">Link</button></div>
        
</div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
